apiVersion: apps/v1
kind: Deployment
metadata:
  name: techradar-web
  labels:
    app: techradar-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: techradar-web
  template:
    metadata:
      labels:
        app: techradar-web
    spec:
      containers:
        - name: techradar-web
          image: your-registry/techradar:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
